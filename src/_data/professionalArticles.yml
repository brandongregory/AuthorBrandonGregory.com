  brief: "A great way to increase your worth to your employer is to learn to impact the business side of things as well as the technical. Our work doesn’t happen in a vacuum anymore. Developers can contribute a lot of unique and valuable insights to the discussion by speaking the language of business, learning to sell, and seeking to improve efficiency."
  date: "March 14, 2018"
  publisher: "LogRocket"
  url: "https://blog.logrocket.com/want-to-increase-your-worth-as-a-developer-learn-to-impact-the-business-f7f78ec23ff5"
  
