- title: "Defeating Workplace Drama with Emotional Intelligence"
  brief: "Workplace drama, coworker and client irrationality: these seem like forces of nature that we have no way to prevent or control. Brandon Gregory shows us the emotional calculus at the heart of the tempest. Try this formula on any behavior that makes no sense, and it will help you understand what’s going on and what you can do to help."
  date: "March 1, 2016"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/defeating-workplace-drama-with-emotional-intelligence"

- title: "The Foundation of Technical Leadership"
  brief: "Technical leadership starts with technical expertise, but also requires a passion for training, an ability to plan out team success, a clear head and constant readiness to help. Brandon Gregory spells out some of the soft skills a tech lead needs in order to show true leadership."
  date: "June 28, 2016"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/the-foundation-of-technical-leadership"

- title: "Managing Ego"
  brief: "Any of us can be that irrational colleague who makes for an interesting day at work. All it takes is low confidence and high anxiety—and that comes with the territory. Brandon Gregory shows us how we can bolster and validate our coworkers and strengthen our own emotional resilience so we can avoid unnecessary drama and produce happier relationships."
  date: "December 13, 2016"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/managing-ego"

- title: "Conducting the Technical Interview"
  brief: "Hiring for technical roles can be unnerving. Does your interview plan cover the vital questions? Have you clearly defined the role? Will you recognize the right candidate? Brandon Gregory shares experiences and tips to help you make the right hiring decision."
  date: "September 5, 2017"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/conducting-the-technical-interview"

- title: "Be a Mentor"
  brief: "Your knowledge and experience is valuable, no matter where you are in your career; you should share that knowledge with others. The web is what it is today because we shared our code and learned from each other. Be a part of that legacy. Brandon Gregory will show you the way."
  date: "October 5, 2017"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/be-a-mentor"
  
- title: "Coding with Clarity"
  brief: "Always writing the clearest possible code is what helps separate the great developers from the merely good. It cuts confusion, reduces headaches for current and future developers, and saves everybody time in the long run. And though not always as easy as it sounds, with good forward planning, a logical approach to code structure, and adherence to a few guiding principles, coding with greater clarity is something all developers can achieve."
  date: "October 26, 2017"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/coding-with-clarity"
  
- title: "Making CSS Animations Feel More Natural"
  brief: "It used to be that designers designed and coders coded. There was no crossover, and that’s the way it was. But with the advent of CSS transitions and animations, those lines are blurring a bit. It’s no longer as simple as the designer dictating the design and the coder transcribing—designers must now know something about code, and coders must know something about design in order to effectively collaborate."
  date: "January 9, 2018"
  publisher: "CSS Tricks"
  url: "https://css-tricks.com/making-css-animations-feel-natural/"
  
- title: "Mental Illness in the Web Industry"
  brief: "In the midst of a seemingly endless stream of harassment and discrimination exposés throughout the tech industry, A List Apart thinks we should also be talking about mental health. In this article, we feature the stories of five web professionals who were willing to share their struggles in the workplace."
  date: "January 18, 2018"
  publisher: "A List Apart"
  url: "https://alistapart.com/article/mental-illness-in-the-web-industry"

